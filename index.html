<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ohmyfood le menu qui vous convient !">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/44fb54bebd.js"></script>
    <title>ohmyfood</title>
</head>

<body>
    <!-- Titre et recherche -->
    <header class="header">
        <img src="images/logo/ohmyfood@2x.svg" alt="Votre menu idéal" class="logofood">
        <form method="post">
            <div class="recherche">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Paris, Belleville">
            </div>
            <div class="txtrecherche">
                <h1>Réservez le menu qui vous convient</h1>
                <p> Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            </div>
            <input type="submit" value="Explorer nos resturants">
        </form>
    </header>
    <!-- Boutons -->
    <section>
        <h2>Fonctionnement</h2>
        <div class="btn-fonction">
            <a href="#">
                <i class="fas fa-circle"></i>
                <p>1</p>
                <i class="fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>
            </a>
        </div>
        <div class="btn-fonction">
            <a href="#">
                <i class="fas fa-circle"></i>
                <p>2</p>
                <i class="fas fa-list-ul"></i>
                <p>Composez votre menu</p>
            </a>
        </div>
        <div class="btn-fonction">
            <a href="#">
                <i class="fas fa-circle"></i>
                <p>3</p>
                <i class="fas fa-store"></i>
                <p>Dégustez au restaurant</p>
            </a>
        </div>
    </section>
    <!-- Restaurants -->
    <article class="restaurants">
        <h2>Restaurants</h2>
        <figure class="fenetre_restaurant">
            <p class="new">Nouveau</p>
            <img src="images/restaurants/palette.jpg" alt="La palette du gout">
            <figcaption>
                <p class="titre_restaurants">La palette du goût</p>
                <p>Ménilmontant</p>
                <i class="far fa-heart"></i>
            </figcaption>
        </figure>
        <figure class="fenetre_restaurant">
            <p class="new">Nouveau</p>
            <img src="images/restaurants/note.jpg" alt="La note enchantée">
            <figcaption>
                <p class="titre_restaurants">La note enchantée</p>
                <p>Charonne</p>
                <i class="far fa-heart"></i>
            </figcaption>
        </figure>
        <figure class="fenetre_restaurant">
            <img src="images/restaurants/francaise.jpg" alt="À la française">
            <figcaption>
                <p class="titre_restaurants">À la française</p>
                <p>Cité Rouge</p>
                <i class="far fa-heart"></i>
            </figcaption>
        </figure>
        <figure class="fenetre_restaurant">
            <img src="images/restaurants/delice.jpg" alt="Le délice des sens">
            <figcaption>
                <p class="titre_restaurants">Le délice des sens</p>
                <p>Folie-Méricourt</p>
                <i class="far fa-heart"></i>
            </figcaption>
        </figure>
    </article>

    <!-- Bas de page -->
    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="Rejoignez-nous">
        <a href="#">
            <i class="fas fa-utensils">   Proposer un restaurant</i>
            <i class="fas fa-hands-helping">   Devenir partenaire</i>
        <nav>
            <ul>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </nav>
    </a>
    </footer>
</body>

</html>
